<div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="passwordChangeModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centred" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="passwordChangeTitle">Change Your Password</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <div *ngIf="!this.passwordsEqual" class="alert alert-danger">
            New passwords must match
          </div>
          <app-message [componentName]="compName"></app-message>
          <div class="form-group">
            <label for="currPass">Current Password</label>
            <input type="password" placeholder="Current Password" class="form-control" id="currPass" required
                   formControlName="currPass" />
            <div *ngIf="currPass.invalid && (currPass.dirty || currPass.touched)" class="alert alert-danger">
              <div *ngIf="currPass.errors.required">
                Current password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="newPass">New Password</label>
            <input type="password" class="form-control" id="newPass" required
                   formControlName="newPass" placeholder="New Password"/>
            <div *ngIf="newPass.invalid && (newPass.dirty || newPass.touched)" class="alert alert-danger">
              <div *ngIf="newPass.errors.required">
                New password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="newPassConfirm">Confirm New Password</label>
            <input type="password" class="form-control" id="newPassConfirm" required
                   formControlName="newPassConfirm" placeholder="New Password Again"/>
            <div *ngIf="newPassConfirm.invalid && (newPassConfirm.dirty || newPassConfirm.touched)" class="alert alert-danger">
              <div *ngIf="newPassConfirm.errors.required">
                Confirmation of new password is required
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
