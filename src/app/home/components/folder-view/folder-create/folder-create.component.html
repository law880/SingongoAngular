<div class="modal-header">
  <h2 class="modal-title" id="passwordChangeTitle">Create a Folder</h2>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="!this.loading else showLoad">
  <form [formGroup]="creationForm" (ngSubmit)="createSubmit()">
    <div class="modal-body">
      <app-message [componentName]="compName"></app-message>
      <div class="form-group">
        <label for="folderName">New Folder:</label>
        <input type="text" placeholder="Name" class="form-control" id="folderName" required
               formControlName="folderName" />
        <div *ngIf="folderName.invalid && (folderName.dirty || folderName.touched)" class="alert alert-danger">
          <div *ngIf="folderName.errors.required">
            New folder name is required
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cross click')">Close</button>
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </form>
</div>
<ng-template #showLoad><div class="modal-body">Working...</div></ng-template>
