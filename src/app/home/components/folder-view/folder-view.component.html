<p>folder-view works!</p>
<app-message [componentName]="compName"></app-message>
<div *ngIf="!this.loading else showLoad" class="container">
  <h1>{{currentFolder.name}}</h1>
  <button type="button" class="btn-primary" data-toggle="modal" data-target="#folderCreateModal">Create Folder</button>
  <div class="modal fade" id="folderCreateModal" tabindex="-1" role="dialog" aria-labelledby="folderCreateModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centred" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="passwordChangeTitle">Create a Folder</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div *ngIf="!this.creating else showLoad">
          <form [formGroup]="creationForm" (ngSubmit)="createSubmit()">
            <div class="modal-body">
              <app-message [componentName]="compName"></app-message>
              <div class="form-group">
                <label for="folderName">New Folder:</label>
                <input type="text" placeholder="Name" class="form-control" id="folderName" required
                       formControlName="folderName" />
                <div *ngIf="folderName.invalid && (folderName.dirty || folderName.touched)" class="alert alert-danger">
                  <div *ngIf="folderName.errors.required">
                    New folder name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
        <ng-template #showLoad><div class="modal-body">Working...</div></ng-template>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-2" *ngFor="let fol of this.contents.folders">{{fol.folderName}}</div>
    <div class="col col-sm-2" *ngFor="let file of this.contents.files">{{file.fileName}}</div>
  </div>
</div>
<ng-template #showLoad><p>Loading...</p></ng-template>
