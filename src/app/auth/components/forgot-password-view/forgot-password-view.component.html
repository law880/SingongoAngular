<div class="modal-header">
  <h2 class="modal-title" id="forgotTitle">Forgot Your Password?</h2>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="!this.loading else showLoad">
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" required
               formControlName="email" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email address is required
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel button')">Cancel</button>
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>
  </form>
</div>
<ng-template #showLoad>
  <div class="modal-body">
    <mat-progress-spinner></mat-progress-spinner>
  </div>
</ng-template>
