<div class="container">
  <div class="row">
    <div class="row">
      <button type="button" class="btn btn-outline-primary">
        Create New User
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Email Address</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of userList">
          <td>{{user.userName}}</td>
          <td>{{user.userUsername}}</td>
          <td>{{user.userAuthLevel === true ? 'Administrator' : 'General'}}</td>
          <td>
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-outline-secondary">Change User Type</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-secondary">Delete User</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-outline-secondary">Reset Password</button>
                </div>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
