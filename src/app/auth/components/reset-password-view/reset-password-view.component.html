<div class="modal-header">
  <h2 class="modal-title" id=resetTitle">Change Your Password?</h2>
  <button type="button" class="close" (click)="activeModal.dismiss('Cross click')" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="!this.loading else showLoad">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="newPass">New Password:</label>
        <input type="password" class="form-control" id="newPass" required
               formControlName="newPassword"/>
        <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger">
          <div *ngIf="newPassword.errors.required">
            New password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="newPassConfirm">Confirm New Password:</label>
        <input type="password" class="form-control" id="newPassConfirm" required
               formControlName="newPasswordConfirm" />
        <div *ngIf="newPasswordConfirm.invalid && (newPasswordConfirm.dirty || newPasswordConfirm.touched)" class="alert alert-danger">
          <div *ngIf="newPasswordConfirm.errors.required">
            Confirmation of new password is required
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Cancel button')">Cancel</button>
      <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
  </form>
</div>
<ng-template #showLoad>
  <div class="modal-body">
    <mat-progress-spinner></mat-progress-spinner>
  </div>
</ng-template>
